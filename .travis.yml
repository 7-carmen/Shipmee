language:
- java
services:
- mysql
jdk:
- oraclejdk8
before_install:
- mysql -u root < initialize.sql
script:
- mvn clean install org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
- mvn clean install cobertura:cobertura coveralls:report -DrepoToken=$tokenCoverall
after_success:
- bash herokuDB.sh
- ls -lah
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
addons:
  sonarqube:
    token:
      secure: 
    branches:
    - integrations
    - develop
    - master
dist:
- precise
sudo:
- false
notifications:
  matrix:
  - email: false
  slack:
    secure: 
    on_success: change
    on_failure: always
deploy:
  provider: heroku
  api_key: 
  app: shipmee
